<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="../all.css">
</head>
<body>
    <div class="main1-3">
        <h1>修改書籍資料</h1>
        <div class="detail">
            <div class="name">
                <label for="isbn">書名:</label>
                <input type="text" value="" id="Name">
            </div>
            <div class="isbn">
                <label for="isbn">ISBN:</label>
                <input type="text" value="" id="isbn"> 
            </div>
            <div class="author">
                <label for="isbn">作者:</label>
                <input type="text" value="" id="author">
            </div> 
            <div class="price">
                <label for="isbn">價格:</label>
                <input type="text" value="" id="price">
            </div>
            <div class="inventory">
                <label for="isbn">庫存量:</label>
                <input type="text" value="" id="inventory">
            </div>
            <div class="sales">
                <label for="isbn">銷售量:</label>
                <input type="text" value="" id="sales">
            </div>
            <div class="type">
                <label for="isbn">分類:</label>
                <input type="text" type="type" id="type">
            </div>
            <button>確定</button>
        </div>
    </div>
</body>
</html>
